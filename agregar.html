var dataDB= firebase.database().ref('Inventario').push();

function agregar()
{
	var Descripcion= document.getElementById('Descripcion');
	var Proveedor= document.getElementById('Proveedor');
	var Cantidad= document.getElementById('Cantidad');
	dataDB.set({
			Descripcion: Descripcion.value,
			Proveedor: Proveedor.value,
			Cantidad: Cantidad.value
		});
	alert('producto agregado correctamente');
}

<h1>Agregar Producto</h1>
<form action="" method="post">
    <input id="Descripcion" class="input" type="text" value="" placeholder="Descripcion" required /><br />
    <input id="Proveedor" class="input" type="text" value="" placeholder="Proveedor" required /><br />
  <input id="Cantidad" class="input" type="text" value="" maxlength="100" placeholder="Cantidad" required /><br />
